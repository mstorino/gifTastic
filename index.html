<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>GifTastic</title>

  

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!--   Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
<header></header>


  <!-- Overall Grid -->
  <div class="container">

    <div id = "title" class="row blue">
      
      <div class="col-md-12">
        <h1>Giftastic</h1>
      </div>
    
    </div> <!-- end  title row -->

    <div class="mainContainer row pink">

      <div class="col-md-12 gifButtons blue">
      </div><!--  end col-md-12 for gifButtons -->

      <div class="col-md-8 blue gifsGoHere"></div>
      <div class="col-md-4 formSection blue">

        <form id="gif-form">
        <label for="gif-input">How are you feeling today?</label>
        <input type="text" id="gif-input"><br>

        <!-- Button triggers new movie to be added -->
        <input id="add-gif" type="submit" value="Click to See Your Feelings">
        </form>
        
      </div><!--  end col-md-12 for gifButtons -->


    </div> <!-- end mainContainer row-->
  </div><!--  end of container -->


</body>
<!--   javascript -->
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" type="text/javascript"></script>
</html>
